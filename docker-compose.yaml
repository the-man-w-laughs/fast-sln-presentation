version: '3.4'

services:
  frontend:
    container_name: react-client
    image: reactfrontend
    build:
      context: front-end
      dockerfile: ./Dockerfile
    volumes:
       - ./front-end:/front-end:delegated
       - ./front-end/node_modules:/front-end/node_modules
    environment:
      NODE_ENV: development
       - CHOKIDAR_USEPOLLING=true
    ports:
      - 3000:3000    